{% extends 'trackerApp/base_index.html' %}

{% block content %}
  
<div class="con col-md-12 offset-md-3 text-center">
  <h3>Top 10 MOST AFFECTED Countries all across the world </h3>
  {% for d in data %}
  <div class="con">
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Ranking</th>
      <th scope="col">Country</th>
      <th scope="col">Total Cases</th>
      <th scope="col">Verify Link</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{d.0}}</th>
      <td>{{d.1}}</td>
      <td>{{d.2}}</td>
      <td><a href="https://www.worldometers.info/coronavirus/" class="btn btn-primary">Verify</a></td>
    </tr>
   
  </tbody>
</table>
{% endfor %}

</div>
</div>


{% endblock %}
